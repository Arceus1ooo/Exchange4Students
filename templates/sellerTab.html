{% extends 'base.html' %}

{% block head %}

{%endblock%}

{%block body%}
<div class = "list-margin">
<h1>Post Goods Here</h1>
<p>Click on the <span class = "font-weight-bold">dropdown menu</span> below to pick what kind of product you will be putting up for sale.</p>
</div>
<!--<input type = "text" id = "choice" placeholder="Search Your Products"
onkeydown="display(event)"> -->
<br>
<form method= "POST" action="/sell/post">
&emsp;Select a Type of product to post:
<select id = "sellerProductList" onchange="dropDown()" name= "type">
    <option value = "Furniture">Furniture</option>
    <option value = "Book">Book</option>
    <option value = "Sports Gear">Sports Gear</option>
    <option value = "Clothing">Clothing</option>
    <option value = "Electronic">Electronics</option>
</select>
<button type="submit">Post item to the Marketplace</button>
</form>
<br>
&emsp;<a href="/"><input type="button" value="Return to Marketplace"></a>
{%endblock%}
